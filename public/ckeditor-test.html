<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ CKEditor 5 Debug Test</h1>

    <div id="status" class="info">‚è≥ Initializing CKEditor test...</div>

    <div class="test-section">
        <h3>üìù CKEditor Classic Test</h3>
        <textarea id="content" name="content">
            <h2>Test Content</h2>
            <p>This is a test to see if CKEditor 5 loads properly.</p>
            <p>Features to test:</p>
            <ul>
                <li>Rich text editing</li>
                <li>Image upload</li>
                <li>Table creation</li>
                <li>Text formatting</li>
            </ul>
        </textarea>
    </div>

    <div class="test-section">
        <h3>üîß Debug Information</h3>
        <div id="debug-info">
            <p><strong>Current URL:</strong> <span id="current-url"></span></p>
            <p><strong>CDN Status:</strong> <span id="cdn-status">Checking...</span></p>
            <p><strong>Upload URL:</strong> <span id="upload-url"></span></p>
        </div>
    </div>

    <div class="test-section">
        <h3>üìä Console Logs</h3>
        <div id="console-logs" style="background: #f8f9fa; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
            <pre id="log-content"></pre>
        </div>
    </div>

    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <script>
        // Debug console capture
        const originalLog = console.log;
        const originalError = console.error;
        const logContent = document.getElementById('log-content');

        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            logContent.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        console.log = function(...args) {
            addLog(args.join(' '), 'log');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            addLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        // Status update function
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        // Initialize debug info
        document.getElementById('current-url').textContent = window.location.href;

        // Check CDN availability
        function checkCDN() {
            if (typeof ClassicEditor !== 'undefined') {
                document.getElementById('cdn-status').textContent = '‚úÖ CDN Loaded Successfully';
                return true;
            } else {
                document.getElementById('cdn-status').textContent = '‚ùå CDN Failed to Load';
                return false;
            }
        }

        // Upload URL construction
        const protocol = window.location.protocol;
        const host = window.location.host;
        const uploadPath = '/admin/pages/upload/image';
        const uploadUrl = protocol + '//' + host + uploadPath;
        document.getElementById('upload-url').textContent = uploadUrl;

        // Custom Upload Adapter
        class TestUploadAdapter {
            constructor(loader) {
                this.loader = loader;
            }

            upload() {
                return this.loader.file.then(file => new Promise((resolve, reject) => {
                    console.log('Starting upload for file:', file.name);
                    this._initRequest();
                    this._initListeners(resolve, reject, file);
                    this._sendRequest(file);
                }));
            }

            abort() {
                if (this.xhr) {
                    this.xhr.abort();
                }
            }

            _initRequest() {
                const xhr = this.xhr = new XMLHttpRequest();
                xhr.open('POST', uploadUrl, true);
                xhr.setRequestHeader('X-CSRF-TOKEN', 'test-token');
                xhr.responseType = 'json';
            }

            _initListeners(resolve, reject, file) {
                const xhr = this.xhr;
                const loader = this.loader;
                const genericErrorText = 'Could not upload file: ' + file.name + '.';

                xhr.addEventListener('error', () => {
                    console.error('Upload network error for file:', file.name);
                    reject(genericErrorText);
                });

                xhr.addEventListener('abort', () => {
                    console.log('Upload aborted for file:', file.name);
                    reject();
                });

                xhr.addEventListener('load', () => {
                    const response = xhr.response;
                    console.log('Upload response:', response, 'Status:', xhr.status);

                    if (xhr.status !== 200 || !response || response.error) {
                        const errorMsg = response && response.error ? response.error.message : genericErrorText;
                        console.error('Upload failed:', errorMsg);
                        return reject(errorMsg);
                    }

                    if (!response.url) {
                        console.error('Upload response missing URL:', response);
                        return reject('Server response missing image URL');
                    }

                    console.log('Upload successful:', response.url);
                    resolve({
                        default: response.url
                    });
                });

                if (xhr.upload) {
                    xhr.upload.addEventListener('progress', evt => {
                        if (evt.lengthComputable) {
                            loader.uploadTotal = evt.total;
                            loader.uploaded = evt.loaded;
                        }
                    });
                }
            }

            _sendRequest(file) {
                const data = new FormData();
                data.append('upload', file);
                this.xhr.send(data);
            }
        }

        function TestUploadAdapterPlugin(editor) {
            editor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
                return new TestUploadAdapter(loader);
            };
        }

        // Wait for DOM and CDN
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking CKEditor availability...');

            setTimeout(() => {
                if (!checkCDN()) {
                    updateStatus('‚ùå CKEditor CDN failed to load', 'error');
                    return;
                }

                updateStatus('‚ö° Initializing CKEditor...', 'info');

                // Initialize CKEditor
                ClassicEditor
                    .create(document.querySelector('#content'), {
                        extraPlugins: [TestUploadAdapterPlugin],
                        toolbar: {
                            items: [
                                'heading',
                                '|',
                                'bold',
                                'italic',
                                'underline',
                                '|',
                                'fontSize',
                                'fontColor',
                                '|',
                                'link',
                                '|',
                                'uploadImage',
                                'insertImage',
                                '|',
                                'bulletedList',
                                'numberedList',
                                '|',
                                'outdent',
                                'indent',
                                '|',
                                'alignment',
                                '|',
                                'blockQuote',
                                'insertTable',
                                '|',
                                'undo',
                                'redo',
                                '|',
                                'sourceEditing'
                            ]
                        },
                        language: 'en',
                        image: {
                            toolbar: [
                                'imageTextAlternative',
                                'imageStyle:inline',
                                'imageStyle:block',
                                'imageStyle:side',
                                '|',
                                'resizeImage:50',
                                'resizeImage:75',
                                'resizeImage:original'
                            ],
                            resizeOptions: [
                                {
                                    name: 'resizeImage:original',
                                    label: 'Original size',
                                    value: null
                                },
                                {
                                    name: 'resizeImage:50',
                                    label: '50%',
                                    value: '50'
                                },
                                {
                                    name: 'resizeImage:75',
                                    label: '75%',
                                    value: '75'
                                }
                            ]
                        },
                        table: {
                            contentToolbar: [
                                'tableColumn',
                                'tableRow',
                                'mergeTableCells'
                            ]
                        }
                    })
                    .then(editor => {
                        console.log('CKEditor 5 initialized successfully!');
                        updateStatus('‚úÖ CKEditor loaded and working perfectly!', 'success');
                        window.testEditor = editor;

                        // Test basic functionality
                        setTimeout(() => {
                            console.log('Testing editor functionality...');
                            addLog('Editor is ready for testing!');
                            addLog('Try uploading an image or creating a table');
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('CKEditor initialization failed:', error);
                        updateStatus('‚ùå CKEditor failed to initialize: ' + error.message, 'error');
                    });
            }, 500);
        });
    </script>
</body>
</html>
